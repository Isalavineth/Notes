<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
	    font-family: Arial;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #4DA1A9;
        }
        textarea {
	    color: #F6F4F0;
	    background-color: #79D7BE;
            width: 60%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
	    border: none;
            border-radius: 10px;
	    opacity: 0.7;
	    transition: opacity 0.7s;
        }
        .status {
            font-size: 14px;
            color: #2E5077;
        }
	h1,p{
	    color: #2E5077;
	    font-family: Google sans;
	}
	textarea:hover{
	    opacity: 1;
	}
		
    </style>
</head>
<body>
    <h1>Notes</h1>
	<p>By Isala Vineth</p>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <p class="status" id="status"></p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyykspgro46jjNldfMPGwNLOj_mztp7FA",
            authDomain: "sticky-bf1ab.firebaseapp.com",
            databaseURL: "https://sticky-bf1ab-default-rtdb.firebaseio.com/",
            projectId: "sticky-bf1ab",
            storageBucket: "sticky-bf1ab.firebasestorage.app",
            messagingSenderId: "696886870026",
            appId: "1:696886870026:web:5916f50dfe6c209cc11ff3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the database path
        const textRef = firebase.database().ref('sharedText');

        const textInput = document.getElementById('textInput');
        const status = document.getElementById('status');

        // Save text to Firebase when user types
        textInput.addEventListener('input', () => {
            textRef.set(textInput.value)
                .then(() => {
                    status.textContent = "Text saved successfully!";
                    setTimeout(() => status.textContent = "", 2000);
                })
                .catch(error => {
                    console.error("Error saving text: ", error);
                    status.textContent = "Failed to save text.";
                });
        });

        // Retrieve text from Firebase on page load
        textRef.on('value', (snapshot) => {
            const text = snapshot.val();
            if (text !== null) {
                textInput.value = text;
            }
        });
    </script>
</body>
</html>
