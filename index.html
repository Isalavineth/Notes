<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --bg-color: #4DA1A9;
      --text-color: #2E5077;
      --textarea-bg: #79D7BE;
      --textarea-text: #F6F4F0;
      --button-bg: #2E5077;
      --button-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1f2d2f;
        --text-color: #eee;
        --textarea-bg: #355e57;
        --textarea-text: #fff;
        --button-bg: #46787b;
        --button-text: white;
      }
    }

    body {
      font-family: 'Google Sans', Arial;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
      flex-direction: column;
    }

    .hidden {
      display: none;
    }

    textarea {
      color: var(--textarea-text);
      background-color: var(--textarea-bg);
      width: 80%;
      height: 70dvh;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      opacity: 0.7;
      transition: opacity 0.7s;
    }

    .status {
      font-size: 14px;
      color: var(--text-color);
    }

    h1, p {
      color: var(--text-color);
    }

    textarea:hover {
      opacity: 1;
    }

    .login-box input {
      display: block;
      padding: 10px;
      margin: 10px auto;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    .login-box button, #logoutBtn {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .login-box button:hover, #logoutBtn:hover {
      background-color: #3b6a8a;
    }
  </style>
</head>
<body>
  <div id="login" class="login-box">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="status" id="loginStatus"></p>
  </div>

  <div id="app" class="hidden">
    <h1>Notes</h1>
    <p>By Isala Vineth</p>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <p class="status" id="status"></p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyykspgro46jjNldfMPGwNLOj_mztp7FA",
      authDomain: "sticky-bf1ab.firebaseapp.com",
      databaseURL: "https://sticky-bf1ab-default-rtdb.firebaseio.com/",
      projectId: "sticky-bf1ab",
      storageBucket: "sticky-bf1ab.firebasestorage.app",
      messagingSenderId: "696886870026",
      appId: "1:696886870026:web:5916f50dfe6c209cc11ff3"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();
    const textRef = database.ref('sharedText');

    const loginBox = document.getElementById('login');
    const appBox = document.getElementById('app');
    const loginStatus = document.getElementById('loginStatus');
    const status = document.getElementById('status');
    const textInput = document.getElementById('textInput');

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginStatus.textContent = "";
        })
        .catch((error) => {
          console.error(error);
          loginStatus.textContent = error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.classList.add('hidden');
        appBox.classList.remove('hidden');

        // Load text
        textRef.on('value', (snapshot) => {
          const text = snapshot.val();
          if (text !== null) {
            textInput.value = text;
          }
        });

        // Save text
        textInput.addEventListener('input', () => {
          textRef.set(textInput.value)
            .then(() => {
              status.textContent = "Text saved successfully!";
              setTimeout(() => status.textContent = "", 2000);
            })
            .catch(error => {
              console.error("Error saving text: ", error);
              status.textContent = "Failed to save text.";
            });
        });

      } else {
        loginBox.classList.remove('hidden');
        appBox.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
