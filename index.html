<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --bg-color: #1f2d2f;
      --text-color: #eee;
      --textarea-bg: #355e57;
      --textarea-text: #fff;
      --button-bg: #46787b;
      --button-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #ffffff;
        --text-color: #2E5077;
        --textarea-bg: #d4f4ec;
        --textarea-text: #000000;
        --button-bg: #2E5077;
        --button-text: white;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', Arial;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    #app, #login {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      color: var(--textarea-text);
      background-color: var(--textarea-bg);
      width: 100%;
      height: 70vh;
      margin: 20px 0;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      opacity: 0.85;
      resize: none;
    }

    textarea:hover {
      opacity: 1;
    }

    .status {
      font-size: 14px;
      color: var(--text-color);
    }

    h1, p {
      margin: 0;
      padding: 5px;
    }

    input {
      display: block;
      padding: 10px;
      margin: 10px auto;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3b6a8a;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="status" id="loginStatus"></p>
  </div>

  <div id="app">
    <h1>Notes</h1>
    <p>By Isala Vineth</p>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <p class="status" id="status"></p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyykspgro46jjNldfMPGwNLOj_mztp7FA",
      authDomain: "sticky-bf1ab.firebaseapp.com",
      databaseURL: "https://sticky-bf1ab-default-rtdb.firebaseio.com/",
      projectId: "sticky-bf1ab",
      storageBucket: "sticky-bf1ab.firebasestorage.app",
      messagingSenderId: "696886870026",
      appId: "1:696886870026:web:5916f50dfe6c209cc11ff3"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();
    const textRef = database.ref('sharedText');

    const loginBox = document.getElementById('login');
    const appBox = document.getElementById('app');
    const loginStatus = document.getElementById('loginStatus');
    const status = document.getElementById('status');
    const textInput = document.getElementById('textInput');

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginStatus.textContent = "";
          loginBox.style.display = 'none';
          appBox.style.display = 'flex';
        })
        .catch((error) => {
          console.error(error);
          loginStatus.textContent = error.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.style.display = 'none';
        appBox.style.display = 'flex';

        // Load text
        textRef.once('value').then(snapshot => {
          const text = snapshot.val();
          if (text !== null) {
            textInput.value = text;
          }
        });

        // Save text
        textInput.addEventListener('input', () => {
          textRef.set(textInput.value)
            .then(() => {
              status.textContent = "Text saved successfully!";
              setTimeout(() => status.textContent = "", 2000);
            })
            .catch(error => {
              console.error("Error saving text: ", error);
              status.textContent = "Failed to save text.";
            });
        });

        // Sign out on tab/browser close
        window.addEventListener('beforeunload', () => {
          auth.signOut();
        });

      } else {
        appBox.style.display = 'none';
        loginBox.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
